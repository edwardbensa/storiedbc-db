name: Weekly SBC ETL

on:
  schedule:
    # Runs at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Reconstruct Config Files
        run: |
          mkdir -p src/secrets
          echo "${{ secrets.ENV_FILE }}" | base64 -d > .env
          echo "${{ secrets.GSHEET_CREDS_JSON }}" | base64 -d > src/secrets/gsheets_creds.json
          echo "${{ secrets.ENCRYPTION_KEYS_JSON }}" | base64 -d > src/secrets/key_registry.json

      - name: Debug .env and secrets
        run: |
          echo "Checking file existence and integrity..."
          [ -f .env ] && echo ".env exists"
          # Validate JSON
          python3 -m json.tool src/secrets/gsheets_creds.json > /dev/null && echo "gsheets JSON valid"
          python3 -m json.tool src/secrets/key_registry.json > /dev/null  && echo "keys JSON valid"
          # Check byte counts to ensure files aren't empty
          wc -c .env src/secrets/*.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Run ETL
        working-directory: ${{ github.workspace }}
        run: docker compose --env-file .env up --build --abort-on-container-exit

      - name: Cleanup
        if: always()
        working-directory: ${{ github.workspace }}
        run: docker compose down -v