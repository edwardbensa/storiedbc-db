name: Weekly SBC ETL

on:
  schedule:
    # Runs at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Reconstruct Config Files
        run: |
          # Create the secrets directory
          mkdir -p src/secrets
          
          # Write the .env file to the root
          echo "${{ secrets.ENV_FILE }}" > .env
          
          # Write the Google Sheets credentials JSON to src/secrets
          echo '${{ secrets.GSHEET_CRED_JSON }}' > src/secrets/gsheet_creds.json

          # Write the local encryption keys JSON to src/secrets
          echo '${{ secrets.ENCRYPTION_KEYS_JSON }}' > src/secrets/key_registry.json
      
      - name: Debug .env and secrets
        run: |
          echo "PWD: $(pwd)"
          echo "--- Listing root ---"
          ls -al .
          echo "--- .env contents (with invisible chars) ---"
          sed -n l .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Run ETL
        working-directory: ${{ github.workspace }}
        run: docker compose --env-file .env up --build --abort-on-container-exit

      - name: Cleanup
        if: always()
        working-directory: ${{ github.workspace }}
        run: docker compose down -v
