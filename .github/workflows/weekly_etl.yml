name: Weekly SBC ETL

on:
  schedule:
    # Runs at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Reconstruct Config Files
        run: |
          # Create the secrets directory
          mkdir -p src/secrets
          
          # Write the .env file to the root
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF
          
          # Write the Google Sheets credentials JSON to src/secrets
          cat << 'EOF' > src/secrets/gsheet_creds.json
          ${{ secrets.GSHEET_CRED_JSON }}
          EOF

          # Write the local encryption keys JSON to src/secrets
          cat << 'EOF' > src/secrets/key_registry.json
          ${{ secrets.ENCRYPTION_KEYS }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Run ETL
        run: |
          # Use docker-compose to build and run
          # This will trigger the model download during the build
          docker compose up --build --abort-on-container-exit

      - name: Cleanup
        if: always()
        run: docker compose down -v