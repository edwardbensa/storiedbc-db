name: Weekly SBC ETL

on:
  schedule:
    # Runs at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Reconstruct Config Files
        run: |
          mkdir -p src/secrets
          printf '%s' '${{ secrets.GSHEET_CREDS_JSON }}' > src/secrets/gsheets_creds.json
          printf '%s' '${{ secrets.ENCRYPTION_KEYS_JSON }}' > src/secrets/key_registry.json
          printf '%s' '${{ secrets.ENV_FILE }}' > .env
      
      - name: Debug .env and secrets
        run: |
          echo "PWD: $(pwd)"
          echo "--- Listing root ---"
          ls -al .
          echo "--- File sizes ---"
          wc -c .env src/secrets/gsheets_creds.json src/secrets/key_registry.json
          echo "--- Validate JSON ---"
          python3 -m json.tool src/secrets/gsheets_creds.json > /dev/null && echo "gsheets OK" || echo "gsheets INVALID"
          python3 -m json.tool src/secrets/key_registry.json > /dev/null  && echo "keys OK"    || echo "keys INVALID"
          echo "--- .env contents (with invisible chars) ---"
          sed -n l .env
          echo "--- gsheets_creds.json ---"
          sed -n l src/secrets/gsheets_creds.json
          echo "--- key_registry.json ---"
          sed -n l src/secrets/key_registry.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Run ETL
        working-directory: ${{ github.workspace }}
        run: docker compose --env-file .env up --build --abort-on-container-exit

      - name: Cleanup
        if: always()
        working-directory: ${{ github.workspace }}
        run: docker compose down -v